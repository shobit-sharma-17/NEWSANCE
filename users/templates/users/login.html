{% extends "news/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section p-4" style="background: linear-gradient(135deg, #f8f9fa, #e9ecef); border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
    <form method="POST" class="needs-validation" novalidate>
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4 text-center" style="color: #007bff; font-weight: bold;">Welcome Back</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group text-center">
            <button class="btn btn-primary btn-block" type="submit" style="font-size: 1.2em;">ðŸ”‘ Log In</button>
        </div>
        <div class="form-group text-center">
            <small class="text-muted">
                <a href="{% url 'password_reset' %}" class="text-danger font-weight-bold">Forgot Password?</a>
            </small>
        </div>
    </form>
    <div class="border-top pt-3 text-center">
        <small class="text-muted">
            Don't have an account?
            <a href="{% url 'register' %}" class="text-success font-weight-bold">Sign Up Now</a>
        </small>
    </div>
</div>
{% endblock content %}
